<div class="container">

    <table mat-table [dataSource]="items" class="mat-elevation-z8 box">

        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Mask </th>
            <td mat-cell *matCellDef="let item"> <img [src]="item.imageURL"> </td>
        </ng-container>
        <ng-container matColumnDef="size">
            <th mat-header-cell *matHeaderCellDef> Size </th>
            <td mat-cell *matCellDef="let item"> {{item.length}}x{{item.width}} </td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let item"> {{item.price}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
