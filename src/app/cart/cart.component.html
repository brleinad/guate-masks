<div class="container cart">
    <h3>Shopping Cart</h3>
    <h4 *ngIf="items.length === 0">Your shopping cart is empty</h4>
    <table mat-table [dataSource]="items" class="mat-elevation-z8 box">

        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Mask </th>
            <td mat-cell *matCellDef="let item"> 
                <a [routerLink]="['/mask', item.id]">
                    <img [src]="item.imageURL"> 
                </a>
            </td>
            <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>
        <ng-container matColumnDef="size">
            <th mat-header-cell *matHeaderCellDef> Size </th>
            <td mat-cell *matCellDef="let item"> {{item.length}}x{{item.width}} </td>
            <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let item"> {{item.price | currency}} </td>
            <td mat-footer-cell *matFooterCellDef> {{totalCost | currency}}</td>
        </ng-container>
        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let item"> 
                <button mat-icon-button color="warn" (click)="onRemoveItem(item)">
                    <mat-icon>delete</mat-icon>
                </button> 
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <button mat-raised-button color="primary" (click)="onCheckout()">
                    Checkout
                </button>
            </td>
        </ng-container>

        <!--<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>-->
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
</div>
