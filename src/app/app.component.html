<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <button mat-button color="secondary" [routerLink]="['']"> Guate masks</button>
    <span class="spacer"></span>
    <button mat-icon-button [routerLink]="['/masks']">
        <mat-icon>storefront</mat-icon>
    </button>
    <button mat-icon-button [routerLink]="['/cart']">
        <mat-icon [matBadge]="numberOfCartItems" matBadgeColor="accent" [matBadgeHidden]="!numberOfCartItems">shopping_cart</mat-icon>
    </button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="over">
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/masks']">Masks</a>
            <a mat-list-item [routerLink]="['/about']">About</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
        <footer color="primary">Contact us</footer>
    </mat-sidenav-content>
</mat-sidenav-container>
