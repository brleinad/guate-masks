<mat-card class="mask-card">
    <img mat-card-image [src]="mask.imageURL">
    <mat-card-content>
        <p>
            Size: {{ mask.length }} x {{ mask.height }}
            Type: {{ mask.type }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onAdd2Cart()">Get this mask</button>
    </mat-card-actions>
</mat-card>
