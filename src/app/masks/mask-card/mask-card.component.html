<mat-card class="mask-card">
    <img mat-card-image [src]="mask.imageURL">
    <mat-card-content>
        <p>
            Size: {{ mask.length }} x {{ mask.height }}
            Type: {{ mask.type }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <add-to-cart [item]="mask" [custom]="true">
            <button mat-raised-button color="primary">Add to cart</button>
        </add-to-cart>
    </mat-card-actions>
</mat-card>
